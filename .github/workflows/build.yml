name: Build Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl ffmpeg-python pyinstaller

    - name: Download FFmpeg (Windows)
      run: |
        curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
        7z x ffmpeg.zip
        move ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe .
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "VideoHelper" --add-binary "ffmpeg.exe;." video_app_tk.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: VideoHelper-Windows
        path: dist/VideoHelper.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl ffmpeg-python pyinstaller

    - name: Download FFmpeg (Mac)
      run: |
        curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/ffmpeg-6.0.zip
        unzip ffmpeg.zip
        chmod +x ffmpeg
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "VideoHelper" --add-binary "ffmpeg:." video_app_tk.py

    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v3
      with:
        name: VideoHelper-Mac
        path: dist/VideoHelper
